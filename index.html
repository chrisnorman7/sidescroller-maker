<!doctype html>
<html>
  <head>
    <title>Sidescroller Maker</title>
  </head>
  <body>
    <h1>Sidescroller Maker</h1>
    <h2>Make an audio only sidescroller with 0 code.</h2>
    <div id="startDiv">
      <p><input type="button" value="Start" id="startButton"></p>
    </div>
    <p id="message" aria-live="polite"></p>
    <div id="main">
      <p><a href="https://www.github.com/chrisnorman7/sidescroller-maker">View on Github</a></p>
      <p tabindex="0" id="keyboardArea">Keyboard</p>
      <p>JSON: <textarea id="gameJson" readonly></textarea></p>
    </div>
    <script src="js/constants.js?2"></script>
    <script src="js/sound.js?2"></script>
    <script src="js/menu.js?2"></script>
    <script src="js/main.js?2"></script>
  </body>
</html>
