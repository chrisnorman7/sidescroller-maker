<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>Sidescroller Maker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>

  <h1>Sidescroller Maker</h1>
  <h2>Make an audio only sidescroller with 0 code.</h2>
  <p><a id="issueLink" href="https://github.com/chrisnorman7/sidescroller-maker/issues/new" target="_new">Report an issue</a></p>
  <div id="startDiv">
    <p><input type="button" value="Start" id="startButton"></p>
  </div>
  <p id="message" aria-live="polite"></p>
  <form id="stringForm">
    <p><label><span id="stringPrompt">Enter a line of text</span>: <input type="text" autocorrect="off" id="stringInput"></label></p>
    <p><input type="submit" value="OK"></p>
    <p><input type="button" id="stringCancel" value="Cancel"></p>
  </form>
  <form id="textForm">
    <p><label><span id="textPrompt">Enter some text</span>: <textarea cols="180" autocorrect="off" id="textInput"></textarea></label></p>
    <p><input type="submit" value="Go"></p>
    <p><input type="button" id="textCancel" value="Cancel"></p>
  </form>
  <div id="main">
    <p tabindex="0" id="keyboardArea">Keyboard</p>
    <p>JSON: <textarea id="gameJson"></textarea></p>
  </div>

</body>
</html>
